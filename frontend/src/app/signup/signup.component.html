<div class="signup">
  <div class="main-container">
    <div class="sub-container">
      <div class="left-container">
        <div class="logo-container">
          <img src="../../assets/logo.png">
        </div>
      </div>

      <div class="right-container">
        <div class="signup-form">
          <h1>Sign Up</h1>

          <div class="inputs">
            <div class="fullname-input">
              <label>Full name:</label>
              <input [(ngModel)]="user.full_name" type="text" placeholder="full name"/>
            </div>

            <div class="email-input">
              <label>Email:</label>
              <input [(ngModel)]="user.email" type="email" placeholder="email"/>
            </div>

            <div class="password-input">
              <label>Password:</label>
              <input [(ngModel)]="user.password" type="password" placeholder="password"/>
            </div>
          </div>

          <button>Create Account</button>
          <h2>Don't have an account? <b>Sign in!</b></h2>
        </div>
      </div>
    </div>
  </div>
</div>
