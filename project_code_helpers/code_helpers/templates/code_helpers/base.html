{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/base.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/about.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/home.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/post_confirm_delete.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/user_posts.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/post_detail.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/post_form.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/signin.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/signup.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/profile.css' %}">

      <title>Code Helpers</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      <header class="header-container">
        <nav class="navigation-container">
          <div class="text-container">
            <div class="sub-text-container">  

              <a class="main-text" href="{% url 'code_helpers-home' %}">Code Helpers</a>
              
              <div class="left-sub-text">
                <a href="{% url 'code_helpers-home' %}">Home</a>
                <a href="{% url 'code_helpers-about' %}">About</a>
              </div>

              <div class="right-sub-text">
                <a href="{% url 'post-create' %}">New Post</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
              </div>

            </div>
          </div>
        </nav>
      </header>
      
    {% endif %}

    <main class="body-container">
      <div>
        {% block content %}{% endblock %}
      </div>
    </main>

  </body>
</html>
