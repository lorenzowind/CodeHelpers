{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/base.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/about.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'code_helpers/home.css' %}">
      
      <title>Code Helpers</title>
  </head>
  <body>
    <header class="header-container">
      <nav class="navigation-container">
        <div class="text-container">
          <div class="sub-text-container">  

            <a class="main-text" href="{% url 'code_helpers-home' %}">Code Helpers</a>
            
            <div class="left-sub-text">
              <a href="{% url 'code_helpers-home' %}">Home</a>
              <a href="{% url 'code_helpers-about' %}">About</a>
            </div>

            <div class="right-sub-text">
              {% if user.is_authenticated %}
                <a href="{% url 'post-create' %}">New Post</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>

          </div>
        </div>
      </nav>
    </header>

  <main class="body-container">
    <div class="posts-container">
      <div class="row">

        <div>
          {% block content %}{% endblock %}
        </div>

      </div>
    </main>
  </body>
</html>
